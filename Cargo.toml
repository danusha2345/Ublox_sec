[package]
name = "ubx_audit"
version = "1.0.0"
edition = "2021"

[dependencies]
# Параллельные вычисления (ускорение в 10-20 раз)
rayon = "1.10"
# Цветной вывод в терминал
colored = "2.1"
# Работа с HEX строками
hex = "0.4"
# Сериализация данных (нужна для CSV)
serde = { version = "1.0", features = ["derive"] }
# Экспорт данных для математического взлома
csv = "1.3"
# Библиотека для рисования графиков PNG
plotters = "0.3.7"
# Математика больших чисел (для криптографии)
num-bigint = "0.4"
num-traits = "0.2"
# Генерация случайных чисел (для режима симуляции)
rand = "0.8"
